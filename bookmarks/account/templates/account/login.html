{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <p>
        Пожалуйста, используйте эту форму для регистрации
        Если у вас еще нет аккаунта то
        <a href="{% url 'register' %}">зарегистрируйтесь здесь</a>.
    </p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Регистрация"></p>
    </form>
{% endblock %}
